<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #04b4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            box-sizing: border-box;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }
        .container input, .container textarea, .container button {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-sizing: border-box;
            font-size: 16px;
        }
        .container input:focus, .container textarea:focus, .container button:focus {
            outline: none;
            border-color: #0072ff;
            box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
        }
        .container button {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .container button:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: block;
            text-align: left;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            .container h2 {
                font-size: 22px;
            }
            .container input, .container textarea, .container button {
                padding: 12px;
                font-size: 14px;
            }
            .container button {
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            .container h2 {
                font-size: 20px;
            }
            .container input, .container textarea, .container button {
                padding: 10px;
                font-size: 12px;
            }
            .container button {
                font-size: 14px;
            }
        }
        .developer {
          text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send WhatsApp Message</h2>
        <input type="text" id="phone" placeholder="Enter phone number" />
        <span id="phoneError" class="error"></span>
        <textarea id="message" placeholder="Enter your message"></textarea>
        <span id="messageError" class="error"></span>
        <button onclick="sendMessage()">Send WhatsApp</button>
        <h6 class="developer">copyright @ Harshit Choudhary</h6>
    </div>

    <script>
        function validatePhone(phone) {
            const phonePattern = /^\d{10,15}$/;
            return phonePattern.test(phone);
        }

        function sendMessage() {
            var phone = document.getElementById("phone").value;
           

            var phoneError = document.getElementById("phoneError");
           

            var isValid = true;

            if (!phone || !validatePhone(phone)) {
                phoneError.textContent = "Please enter a valid phone number.";
                isValid = false;
            } else {
                phoneError.textContent = "";
            }

        

            if (!isValid) return;

            var url = `https://wa.me/91${phone}?text=${encodeURIComponent(message)}`;

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
